<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>teste abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio</p>
    <audio preload="metadata" controls>
        <source src="midia/a pia ta cheia.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não tem suporte a áudio. <a href="midia/a pia ta cheia.mp3">tente baixar o áudio clicando aqui</a></p>
    </audio>
</body>
</html>
