<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserinho videos hospedados localmente</h1>
    <p>este video está no meu próprio servidor</p>

    <video width="500" poster="imagens/engraçado.png" controls auto play loop>
        <source src="midia/2023-11-06-21-58-56.mp4" type="video/mp4">
        <source src="midia/2023-11-06-21-58-56.m4v" type="video/mp4">
        <source src="midia/2023-11-06-21-58-56.ogv" type="video/ogg">
        <source src="midia/2023-11-06-21-58-56.webm" type="video/webm">
        <p>seu navegador, infelizmente, não é compatível com videos</p>
    </video>

    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=-PIONai7c202ztA7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
